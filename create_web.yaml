---

- hosts: all
  tasks:

  - name: install epel
    package:
      name: epel-release
      state: present

  - name: install nginx
    package:
      name: [nginx, git]
      state: present

  - name: start and enable nginx
    service:
      name: nginx
      state: started
      enabled: true

  - name: remove html directory
    file:
      path: /usr/share/nginx/html
      state: absent

  - name: Download hugo
    get_url:
      url: https://github.com/gohugoio/hugo/releases/download/v0.70.0/hugo_0.70.0_Linux-64bit.tar.gz
      dest: /root/

  - name: Extract hugo   
    unarchive:
      src: /root/hugo_0.70.0_Linux-64bit.tar.gz
      dest: /root/

  - name: Get last web content
    git:
      repo: https://github.com/pierreblanc/web_content.git
      dest: /usr/share/nginx/html
      force: yes
